<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JSON interno</title>
</head>
<body>
    <p>A partir de un string, almacenado en una constante <i>persona</i> y redactado como JSON (<code>'{"clave": "valor"}'</code>), se usa el m√©todo <a href="https://www.w3schools.com/js/js_json_parse.asp">JSON.parse</a> para convertirlo en un objeto y poder invocar sus claves.
    </p>
    <p id="demo" style="color: rgb(114, 4, 4);">
    </p>
    <p>Este JSON es interno al documento, mediante el elemento script.</p>
    <script>
        const persona = '{"nombre": "Juan", "edad": 40}'
        const obj = JSON.parse(persona);
        console.log(obj);
        document.getElementById("demo").innerHTML = "Nombre: " + obj.nombre + ", Edad: " + obj.edad;
    </script>
</body>
</html>
